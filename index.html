<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrap container">
        <a class="header-logo-link" href="./index.html">
          <p class="header-logo-text"><span>SIMPLY </span>CHOCOLATE</p>
          <svg class="header-logo-icon">
            <use
              href="./img/symbol-defs.svg#icon-logo-tablet-mobile"
            ></use></svg
        ></a>

        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item"><a href="#hero">Home</a></li>
            <li class="header-nav-item">
              <a href="#how-made">How it’s made?</a>
            </li>
            <li class="header-nav-item">
              <a href="#products">Our products</a>
            </li>
            <li class="header-nav-item">
              <a href="#top-sellers">Top sellers</a>
            </li>
            <li class="header-nav-item">
              <a href="#reviews">Chocolate is loved</a>
            </li>
          </ul>
        </nav>

        <ul class="header-soc-list">
          <li class="header-soc-item">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noreferrer noopener"
            >
              <svg class="header-soc-icon" width="24" height="24">
                <use
                  href="./img/symbol-defs.svg#icon-desktop-tablet-instagram"
                ></use>
              </svg>
            </a>
          </li>
          <li class="header-soc-item">
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noreferrer noopener"
            >
              <svg class="header-soc-icon" width="24" height="24">
                <use href="./img/symbol-defs.svg#icon-mobile-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>

        <button
          type="button"
          class="header-menu-open-btn"
          data-header-menu-open
        >
          <svg class="header-menu-open-icon">
            <use href="./img/symbol-defs.svg#icon-mobile-burger"></use>
          </svg>
        </button>
      </div>

      <div class="header-menu is-hidden" data-header-menu>
        <div class="header-menu-wrap">
          <div>
            <button
              type="button"
              class="header-menu-close-btn"
              data-header-menu-close
            >
              <svg class="header-menu-close-icon">
                <use href="./img/symbol-defs.svg#icon-close-icon-mobile"></use>
              </svg>
            </button>
            <ul class="header-menu-list">
              <li class="header-menu-item"><a href="#hero">Home</a></li>
              <li class="header-menu-item">
                <a href="#how-made">How it’s made?</a>
              </li>
              <li class="header-menu-item">
                <a href="#products">Our products</a>
              </li>
              <li class="header-menu-item">
                <a href="#top-sellers">Top sellers</a>
              </li>
              <li class="header-menu-item">
                <a href="#reviews">Chocolate is loved</a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="header-menu-soc">
              <li class="header-menu-soc-item">
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  rel="noreferrer noopener"
                >
                  <svg class="header-menu-soc-icon" width="22" height="22">
                    <use
                      href="./img/symbol-defs.svg#icon-desktop-tablet-instagram"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="header-menu-soc-item">
                <a
                  href="https://twitter.com/"
                  target="_blank"
                  rel="noreferrer noopener"
                >
                  <svg class="header-menu-soc-icon" width="20" height="20">
                    <use href="./img/symbol-defs.svg#icon-mobile-twitter"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
